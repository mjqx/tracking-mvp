<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: Arial, sans-serif;

<body>
    <h1>Test Tracking Pixel</h1>
    
    <div class="info">
        <h3>Instrukcje:</h3>
        <ol>

        function simulatePurchase() {
            const orderId = 'ORD-' + Date.now();

            alert('Zakup zarejestrowany! Order: ' + orderId);
